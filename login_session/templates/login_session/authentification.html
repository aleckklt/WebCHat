{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #89CFF0 0%, #A58AFF 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c2c2c;
        }

        .auth-box {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.07);
            padding: 3rem 2.5rem;
            max-width: 420px;
            width: 90%;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }

        .auth-box:hover {
            box-shadow: 0 12px 32px rgba(0,0,0,0.12);
        }

        h1 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #222;
            letter-spacing: 0.03em;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
            color: #555;
            font-size: 0.95rem;
        }

        a {
            color: #6B5BFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #4B3ACC;
            text-decoration: underline;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 12px;
            border: 1.5px solid #ddd;
            background-color: #fafafa;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            outline: none;
            border-color: #6B5BFF;
            box-shadow: 0 0 8px rgba(107, 91, 255, 0.4);
            background-color: #fff;
            color: #222;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 12px;
            background-color: #6B5BFF;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background-color: #4B3ACC;
        }

        .error {
            background-color: #ffe6e6;
            border: 1.5px solid #ff9999;
            color: #cc0000;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 480px) {
            .auth-box {
                padding: 2.5rem 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h1>Connexion</h1>
        <p>
            Vous n'avez pas encore de compte ? 
            <a href="{% url 'register' %}">Créez-en un ici</a>
        </p>

        {% if error %}
            <div class="error">Identifiants incorrects. Veuillez réessayer.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">

            <div class="mb-3">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" class="form-control" required autofocus />
            </div>

            <div class="mb-4">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" class="form-control" required />
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
