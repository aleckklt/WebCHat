<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/fond.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-box {
            background: rgba(0, 0, 50, 0.75);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            color: #ffffff;
        }

        .form-label {
            color: #ffffff;
        }

        .form-control {
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        .form-control::placeholder {
            color: #666;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ffdddd;
            border: 1px solid #ff4d4d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
        }

        a {
            color: #ffc107;
        }

        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h1>Connexion</h1>
        <p class="mb-4">
            Vous n'avez pas encore de compte ? 
            <a href="{% url 'register' %}">Créez-en un ici</a>
        </p>

        {% if error %}
            <div class="error">Identifiants incorrects. Veuillez réessayer.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Votre nom d'utilisateur" required autofocus>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Se connecter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
