{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - WebChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-card {
            padding: 2rem;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-chat {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container chat-container">
    <div class="chat-card">
        <h1 class="mb-4">Bienvenue sur WebChat</h1>
        <p class="lead">Prêt à discuter ?</p>
        <a href="{% url 'chat_app:chat_room' conversation.id %}" class="btn btn-primary btn-lg btn-chat">
            Rejoindre une conversation
        </a>
    </div>
</div>
</body>
</html>
