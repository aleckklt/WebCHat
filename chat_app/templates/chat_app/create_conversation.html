{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Nouvelle conversation - WebChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="mb-3">Démarrer une conversation</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ex: jean" required autofocus />
                <div class="form-text">Entrez le nom d'utilisateur avec qui discuter.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Démarrer</button>
        </form>
        <a href="{% url 'chat_app:chat_home' %}" class="btn btn-link mt-3">Retour à l'accueil</a>
    </div>
</body>
</html>
