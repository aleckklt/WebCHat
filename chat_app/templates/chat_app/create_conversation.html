{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Nouvelle conversation - WebChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f5;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 2rem 2.5rem;
            width: 360px;
        }
        h3 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
            text-align: center;
        }
        label {
            color: #dcdcdc;
            font-weight: 600;
        }
        input.form-control {
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
            border: none;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        input.form-control:focus {
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            outline: none;
            box-shadow: 0 0 10px #80bdff;
        }
        .form-text {
            font-size: 0.85rem;
            color: #ccc;
            margin-top: 0.25rem;
        }
        .btn-primary {
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            background: #6a11cb;  /* purple gradient */
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }
        .alert-danger {
            background: rgba(255, 75, 75, 0.2);
            color: #ff4b4b;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .btn-link {
            color: #fff;
            display: block;
            margin-top: 1.2rem;
            text-align: center;
            font-weight: 600;
            text-decoration: underline;
        }
        .btn-link:hover {
            color: #ddd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <h3>Démarrer une conversation</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ex: jean" required autofocus autocomplete="off" />
                <div class="form-text">Entrez le nom d'utilisateur avec qui discuter.</div>
            </div>
            <button type="submit" class="btn btn-primary">Démarrer</button>
        </form>
        <a href="{% url 'chat_app:chat_home' %}" class="btn-link">← Retour à l'accueil</a>
    </div>
</body>
</html>
