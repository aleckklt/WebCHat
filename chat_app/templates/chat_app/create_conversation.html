{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nouvelle conversation - WebChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            transition: transform 0.3s ease;
            color: #000;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1.2px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        label, .form-text {
            color: #e0e0e0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #222;
            font-weight: 500;
            box-shadow: none;
            transition: background 0.3s ease;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus {
            background: #fff;
            color: #000;
            box-shadow: 0 0 0 0.25rem rgba(54, 209, 220, 0.5);
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #66b2ff);
            border: none;
            font-weight: 600;
            padding: 0.6rem;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #3399ff);
            box-shadow: 0 6px 20px rgba(0, 86, 179, 0.6);
        }

        .alert-danger {
            background-color: rgba(255, 69, 69, 0.85);
            border: none;
            color: white;
        }

        a.btn-link {
            color: #e0e0e0;
            text-decoration: underline;
        }

        a.btn-link:hover {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1rem;
                max-width: 90%;
            }

            h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <h3>Démarrer une conversation</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ex: jean" required autofocus />
                <div class="form-text">Entrez le nom d'utilisateur avec qui discuter.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Démarrer</button>
        </form>
        <a href="{% url 'chat_app:chat_home' %}" class="btn btn-link mt-3 d-block text-center">Retour à l'accueil</a>
    </div>
</body>
</html>
