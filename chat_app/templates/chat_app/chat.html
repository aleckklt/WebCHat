{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Discussion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .meta {
            font-size: 0.8rem;
            color: #666;
        }
        .message.user {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Conversation</h2>
    <div class="card p-3">
        {% for message in messages %}
            <div class="message {% if message.sender == request.user %}user{% endif %}">
                <div><strong>{{ message.sender.username }}</strong> :</div>
                <div>{{ message.content }}</div>
                <div class="meta">{{ message.timestamp|date:"H:i d/m/Y" }}</div>
            </div>
        {% empty %}
            <p>Aucun message pour le moment.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
