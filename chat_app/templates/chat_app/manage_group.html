{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gérer le groupe - WebChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e5ddd5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 5vh auto;
            background-color: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #00bfa5;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-submit {
            background-color: #2196f3;
            border: none;
        }
        .btn-submit:hover {
            background-color: #1976d2;
        }
        .form-check-label {
            margin-left: 0.5rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .alert-success {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-user-cog"></i> Gérer le groupe : {{ conversation.name }}</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Membres du groupe</label>
                <div class="border rounded p-3" style="max-height: 250px; overflow-y: auto;">
                    {% for user in users %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="participants" value="{{ user.id }}" id="user_{{ user.id }}"
                                   {% if user in current_members %}checked{% endif %}>
                            <label class="form-check-label" for="user_{{ user.id }}">{{ user.username }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-submit w-100">Mettre à jour les membres</button>
        </form>

        <a href="{% url 'chat_app:chat_room' conversation.id %}" class="back-link"><i class="fas fa-arrow-left"></i> Retour à la conversation</a>
    </div>
</body>
</html>
