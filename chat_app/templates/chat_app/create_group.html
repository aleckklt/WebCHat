{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un groupe - WebChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e5ddd5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 5vh auto;
            background-color: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #00bfa5;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-submit {
            background-color: #00c853;
            border: none;
        }
        .btn-submit:hover {
            background-color: #00b44b;
        }
        .form-check-label {
            margin-left: 0.5rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .error {
            color: red;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-users"></i> Créer un nouveau groupe</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nom du groupe</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ajouter des membres</label>
                <div class="border rounded p-3" style="max-height: 250px; overflow-y: auto;">
                    {% for user in users %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="participants" value="{{ user.id }}" id="user_{{ user.id }}">
                            <label class="form-check-label" for="user_{{ user.id }}">{{ user.username }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-submit w-100">Créer le groupe</button>
        </form>

        <a href="{% url 'chat_app:chat_home' %}" class="back-link"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
    </div>
</body>
</html>
